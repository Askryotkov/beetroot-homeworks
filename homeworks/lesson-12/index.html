<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- * Styles -->
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- Main -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./index.css" />
    <title>Spinning circles</title>
  </head>
  <body>
    <div class="app">
      <div class="circles">
        <div class="line"></div>
        <div class="line line-45 line--small"></div>
        <div class="line line-90"></div>
        <div class="line line-135 line--small"></div>
        <!-- Circle big -->
        <div class="circle-big"></div>
        <!-- Circles -->
        <div class="circle-small circle--small-top"></div>
        <div class="circle-medium circle--medium-135-top"></div>
        <div class="circle-small circle--small-right"></div>
        <div class="circle-medium circle--medium-45-top"></div>
        <div class="circle-small circle--small-bottom"></div>
        <div class="circle-medium circle--medium-135-bottom"></div>
        <div class="circle-small circle--small-left"></div>
        <div class="circle-medium circle--medium-45-bottom"></div>
      </div>
    </div>
  </body>
