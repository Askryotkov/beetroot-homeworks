<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel="stylesheet" href="./favicon.ico" />

    <link rel="stylesheet" href="../../index.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="../../styles/variables.css " />
    <!-- Main -->
    <link rel="stylesheet" href="../../styles/main.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./plants.css" />
  </head>
  <body>
    <!-- App -->
    <div class="app">
      <!-- * Header -->
      <header class="header">
        <div class="header-wrapper">
          <!-- *Logo + Navigation -->
          <div class="logo-and-nav">
            <!-- Logo -->
            <div class="logo">
              <div class="logo-wrapper">
                <a href="../../index.html">
                  <img src="../../logo.png" alt="Logo" class="logo-img" />
                  <span class="logo">Lorem ipsum dolor sit.</span>
                </a>
              </div>
            </div>
            <!-- Navigation -->
            <nav class="navigation">
              <div class="navigation-wrapper">
                <ul class="navigation-list">
                  <li class="navigation-item">
                    <a href="../plants/plants.html" class="navigation-link"
                      >All plants</a
                    >
                  </li>

                  <li class="navigation-item">
                    <a href="../contacts/contacts.html" class="navigation-link"
                      >Contacts</a
                    >
                  </li>
                  <li class="navigation-item">
                    <a href="#" class="navigation-link">About</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <!-- * Plants -->
      <div class="plants">
        <div class="plants-wrapper">
          <div class="collection">
            <div class="ec-plants">
              <!-- place for link -->
              <a href="./easy-care-plants/e-c-plants.html">
                <img
                  alt="money-tree"
                  class="plants-img"
                  src="./assets-plants/ec-money-tree-plant.png"
                />
                <div class="middler">
                  <span class="names">Easy-care plants</span>
                </div>
              </a>
            </div>

            <div class="ll-plants">
              <!-- place for link -->
              <a href="#"
                ><img
                  class="plants-img"
                  alt="dracaena-marginata"
                  src="./assets-plants/ll-dracaena-marginata.png"
                />
                <div class="middler">
                  <span class="names"> Low-light plants</span>
                </div>
              </a>
            </div>

            <div class="succulents">
              <a href="#">
                <img
                  alt="Succulents"
                  class="plants-img"
                  src="./assets-plants/succulents.png"
                />
                <div class="middler">
                  <span class="names">Succulents</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- * Footer -->
      <footer class="footer">
        <footer class="footer-wrapper">
          <!-- Navigation -->
          <nav class="navigation-footer">
            <div class="navigation-wrapper">
              <ul class="navigation-list">

                </li>
              </ul>
            </div>
          </nav>
        </footer>
