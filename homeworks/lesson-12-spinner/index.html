<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- * Styles -->
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- Main -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./index.css" />
    <title>Spinning circles</title>
  </head>
  <body>
    <div class="app">
      <!-- Circle big -->
      <div class="circle-big"><span class="text">HOVER ME</span></div>
      <div class="circles">
        <!-- Circles -->
        <div class="circle-small circle--small-top">
          <span class="simple-text">How it's works</span>
        </div>
        <div class="circle-medium circle--medium-135-top"></div>
        <div class="circle-small circle--small-right"></div>
        <div class="circle-medium circle--medium-45-top"></div>
        <div class="circle-small circle--small-bottom"></div>
        <div class="circle-medium circle--medium-135-bottom"></div>
        <div class="circle-small circle--small-left"></div>
        <div class="circle-medium circle--medium-45-bottom"></div>
        <!-- Lines -->
        <div class="line line-0 line--medium"></div>
        <div class="line line-45 line--small"></div>
        <div class="line line-90 line--medium"></div>
        <div class="line line-135 line--small"></div>
      </div>
    </div>
  </body>
</html>
