<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <!-- * Styles -->
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- Variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <!-- Main -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="./index.css" />
    <title>CSS Dinner Shopping List</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="wrapper header-wrapper">
          <div class="header-text">
            <span class="fat-text">CSS Dinner Shopping List</span>
            <span class="medium-text">Let's go to the mall!</span>
          </div>
        </div>
      </header>

      <!-- List -->
      <div class="list-box">
        <div class="items-list-box-wrapper">
          <ul class="list-items">
            <label class="line">
              <li class="list-item">
                <input class="check-item" type="checkbox" />
                <div class="union">
                  <span class="simple-text">A lot of pickles</span>
                  <span class="small-text">for the next lessons about CSS</span>
                </div>
              </li>
            </label>
            <label class="line">
              <li class="list-item">
                <input class="check-item" type="checkbox" />
                <div class="union">
                  <span class="simple-text">10 apples</span>
                  <span class="small-text">for more CSS manipulations</span>
                </div>
              </li>
            </label>
            <label class="line">
              <li class="list-item">
                <input class="check-item" type="checkbox" />
                <div class="union">
                  <span class="simple-text">20 oranges</span>
                  <span class="small-text">because they are awesome</span>
                </div>
              </li>
            </label>
            <label class="line">
              <li class="list-item">
                <input class="check-item" type="checkbox" />
                <div class="union">
                  <span class="simple-text">13 plates</span>
                  <span class="small-text">hm... they always dissapear</span>
                </div>
              </li>
            </label>
            <label class="line">
              <li class="list-item">
                <input class="check-item" type="checkbox" />
                <span class="simple-text">15 bentos</span>
              </li>
            </label>
            <label class="line">
              <li class="list-item">
                <input class="check-item" type="checkbox" />
                <div class="union">
                  <span class="simple-text">1 bottle of Sake</span>
                  <span class="small-text">for my friends</span>
                </div>
              </li>
            </label>
          </ul>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-wrapper">
          <button class="button button-footer" value="submit">
            <span class="finish">Bon appetit :)</span>
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
